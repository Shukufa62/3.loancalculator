<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.loan calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="loancal">
        <h1>Loan Calculator</h1>

        <p>Loan Amount: $<input id="amount" type="number" min="1" max="5000000 " onchange="computeloan()"></p>
        <p>Interest Rate: % <input id="interest_rate" type="number" min="0" max="100" value="10" step=".1" onchange="computeloan()"></p>
        <p>Months To Pay:  <input id="months" type="number" min="0" max="300" value="1" step="1" onchange="computeloan()"></p>

        <h2 id="payment"></h2>

    </div>


    <script src="assets/js/main.js"></script>
</body>
</html>
